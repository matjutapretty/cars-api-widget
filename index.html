<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="carInfo">
        {{#each info}}
            <li class="list-group-item">{{this}}</li>
    {{/each}}
    </script>

    <script type="text/x-template" class="allCars">
        <div class="center">
            <table class="table table-bordered" >
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Registration Number</th>
                    <th>Price</th>
                </tr>
                {{#each car}}
                <tr>
                    <td>{{this.make}}</td>
                    <td>{{this.model}}</td>
                    <td>{{this.color}}</td>
                    <td>{{this.reg_number}}</td>
                    <td>R{{this.price}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </script>
    <title>Car APIs</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <h1>Car Models</h1>
        </div>
    </nav>

    
    <div class="container mt-12">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h2>Available Car Colors</h2>
                        <div class="colors">
                            <ul class="list-group">
                            </ul>
                        </div> 
                        
                        
                    <h2>Available Car Brands</h2>
                    <div class="brands">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>


                <div class="col-9">
                    <h2>All Cars</h2>
                    <div class="m1">
                        <label for="color">Filter by color</label>
                        <select class="form-select" name="carColor" id="carColor">
                            <option value="">All</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="orange">Orange</option>
                            <option value="white">White</option>
                            <option value="grey">Grey</option>
                        </select>
                        <label for="brand">Filter by brand</label>
                        <select class="form-select" name="carBrand" id="carBrand">
                            <option value="">All</option>
                            <option value="volkswagen">Volkswagen</option>
                            <option value="toyota">Toyota</option>
                            <option value="nissan">Nissan</option>
                            <option value="ford">Ford</option>
                        </select>
                        <a class="btn btn-secondary apply">Apply</a>
                    </div>
                    <div class="cars">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
